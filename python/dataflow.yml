nodes:
  - id: talker_1
    custom:
      source: talker_1/talker_1.py
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - speech
  - id: talker_2
    custom:
      source: talker_2/talker_2.py
      inputs:
        tick: dora/timer/secs/2
      outputs:
        - speech

  - id: listener_1
    custom:
      source: listener_1/listener_1.py
      inputs:
        speech-1: talker_1/speech
        speech-2: talker_2/speech
